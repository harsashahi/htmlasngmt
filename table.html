<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;

        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>My favourite things</h1>
    <table>
        <tr> 
        <th>Category</th>
        <th>Item</th>
        </tr>
        <tr>
            <td>Food</td>
            <td>Rice</td>
        </tr>
        <tr>
            <td>Drink</td>
            <td>Coffee</td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>Reading</td>
        </tr>
    </table>
</body>
</html>
